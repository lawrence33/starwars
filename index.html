<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <meta name="description" content="Star wars trading cards by Topzz" />

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="grid.css" />
</head>
<main>

  <body>
    <div class="row">
      <div class="col-4">
        <div class="box Rey">Rey</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/rey_square.png" alt="Rey" class="rey" />
        <div class='desc'>
          <h3>Ray</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box Finn">Finn</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/finn_square.png" alt="Finn" class="finn" />
        <div class='desc'>
          <h3>Finn</h3>
          <p>Stormtrooper, befriends Ray</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box Kylo">Kylo</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/kylo_square.png" alt="Kylo" class="Kylo" />
        <div class='desc'>
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
      
      
      <div class="col-4">
        <div class="box Poe">Poe</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/poe_square.png" alt="Poe" class="Poe" />
        <div class='desc'>
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>
      
      
      <div class="col-4">
        <div class="box Chewbacca">Chewbacca</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/chewbacca_square.png" alt="Chewbacca" class="Chewbacca" />
        <div class='desc'>
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box Yoda">Yoda</div>
        <img src="https://raw.githubusercontent.com/lawrence33/star-wars-responsive-challenge-starter-files/master/images/yoda_square.png" alt="Yoda" class="Yoda" />
        <div class='desc'>
          <h3>Yoda</h3>
          <p>Wise old Jedi Master</p>
        </div>
      </div>

    </div>

  </body>

</html>
</main>
